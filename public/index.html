<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone.js Library</title>
  <link rel="stylesheet" href="css/screen.css" media="all"/>
</head>
<body>
  <div id="books">
    <form id="addBook" action="#">
      <div>
        <label for="coverImage">CoverImage: </label>
        <input id="coverImage" type="file" name="img">
        <label for="title">Title: </label>
        <input id="title" type="text">
        <label for="author">Author: </label>
        <input id="author" type="text">
        <label for="releaseDate">Release Date: </label>
        <input id="releaseDate" type="text">
        <label for="keywords">Keywords: </label>
        <input id="keywords" type="text">
        <button id="add">Add</button>
      </div>
    </form>
  </div>
  <script id="bookTemplate" type="text/template">
    <img src="img/<%= coverImage %>" alt="">
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords %></li>
    </ul>

    <button class="delete">Delete</button>
  </script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
